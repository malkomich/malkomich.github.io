<nav id="primary-nav" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
    <ul class="menu">
        {% for item in site.menu %}
        {% if item.title and item.url %}
        <li>
            <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}" itemprop="url">
                <span itemprop="name">
                    {{ item.title }}
                </span>
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</nav>
