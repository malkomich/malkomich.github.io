# Site Settings
name: malkomich
title: Malkomich Tech Blog
description: All boils down to code
tags:
  - software
  - developer
  - github
  - java
menu:
  - title: Home
    url: /blog
  - title: About
    url: /about
  - title: Contact
    url: /contact
disqus_identifier: malkomich-github-io
blog_url: /blog
show_hero: true
email: malkomich@gmail.com


# Social Media Settings
# Remove the item if you don't need it
github_username: malkomich
twitter_username: malkomich
instagram_username: malkomich
linkedin_username: juancarlos-gonzalez-cabrero
medium_username: malkomich


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-81308514-3"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
